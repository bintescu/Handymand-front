
<div class="wrapper fadeInDown">
    <div id="formContent">

            <form [formGroup] = "myForm" (ngSubmit)="doRegister()">
                <div class="form-group fadeIn first" style="margin-top: 2vh; margin-bottom: 2vh;">
                    <label>Email</label>
                    <input class="form-control" formControlName="email"
                     [ngClass]="myForm.controls['email'].errors && myForm.controls['email'].dirty ? 'is-invalid' :''">
                </div>
                <div class="form-group fadeIn second" style="margin-top: 2vh; margin-bottom: 2vh;">
                    <label>First Name</label>
                    <input class="form-control" formControlName="firstName"
                    [ngClass]="myForm.controls['firstName'].errors && myForm.controls['firstName'].dirty ? 'is-invalid' :''">
                </div>
                <div class="form-group fadeIn third" style="margin-top: 2vh; margin-bottom: 2vh;">
                    <label>Last Name</label>
                    <input class="form-control" formControlName="lastName"
                    [ngClass]="myForm.controls['lastName'].errors && myForm.controls['lastName'].dirty ? 'is-invalid' :''">
                </div>
                <div class="form-group fadeIn fourth" style="margin-top: 2vh; margin-bottom: 2vh;">
                    <label>Password</label>
                    <input class="form-control" formControlName="password" type="password"
                    [ngClass]="myForm.controls['password'].errors && myForm.controls['password'].dirty ? 'is-invalid' :''">
                </div>
            
            
                <div id="buttonRegister" style="margin-top: 2vh; margin-bottom: 2vh;">
                    <button [disabled]="myForm.invalid" type="submit" class="btn btn-success">Register</button>
                </div>

            </form>
            <p class="form-group">By creating an account, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a>.</p>
            <hr>
            <p>Already have an account? <a href="login">Sign in</a></p>
     </div>

</div>
