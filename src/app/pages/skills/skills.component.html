<mat-toolbar color="primary">
  <span>Skills</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">Add skill</button>
</mat-toolbar>

<div class="container">
    <div style="margin-top: 0.5vh;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="skillName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Name </th>
                <td mat-cell *matCellDef="let row"> {{row.skillName}} </td>
              </ng-container>
          

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row" class="truncate-cell" > {{row.description}} </td>
              </ng-container>
          

                <ng-container matColumnDef="creationUserName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.creationUserName}} </td>
                </ng-container>



                <ng-container matColumnDef="creationUserEmail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation User Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.creationUserEmail}} </td>
                </ng-container>

              <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
                <td mat-cell *matCellDef="let row"> {{row.dateCreated}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button color="primary" (click)="editSkill(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteSkill(row)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of skills"></mat-paginator>
          </div>
          
    </div>
</div>
